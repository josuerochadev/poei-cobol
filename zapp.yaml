name: Formation POEI COBOL
description: >-
  Configuration Z Open Editor pour la formation POEI Développeur Mainframe COBOL.
  Optimisé pour des chemins spécifiques afin d'améliorer les performances.
author: Formation M2i

propertyGroups:
  # Groupe principal pour les exercices COBOL
  - name: exercices-cobol
    language: cobol
    libraries:
      - name: syslib
        type: local
        locations:
          - 'exercices/cobol/**/*.cbl'
          - 'exercices/cobol/**/*.cpy'
      - name: copylib
        type: local
        locations:
          - 'exercices/cobol/**/copy/**'

  # Groupe pour le projet fil rouge
  - name: projet-fil-rouge
    language: cobol
    libraries:
      - name: syslib
        type: local
        locations:
          - 'projets/fil-rouge/**/*.cbl'
          - 'projets/fil-rouge/**/*.cpy'

  # Groupe pour les exercices DB2
  - name: exercices-db2
    language: cobol
    libraries:
      - name: syslib
        type: local
        locations:
          - 'exercices/db2/**/*.cbl'
          - 'exercices/db2/**/*.sqb'

  # Groupe pour les exercices CICS
  - name: exercices-cics
    language: cobol
    libraries:
      - name: syslib
        type: local
        locations:
          - 'exercices/cics/**/*.cbl'
          - 'exercices/cics/**/*.cpy'
      - name: maplib
        type: local
        locations:
          - 'exercices/cics/**/bms/**'
          - 'exercices/cics/**/maps/**'

  # Groupe pour les exemples
  - name: exemples
    language: cobol
    libraries:
      - name: syslib
        type: local
        locations:
          - 'exemples/**/*.cbl'

  # JCL - Procédures cataloguées
  - name: jcl-hercules
    language: jcl
    libraries:
      - name: proclib
        type: local
        locations:
          - 'hercules/proclib/**'
          - 'hercules/jcl/**'
          - 'projets/fil-rouge/**/*.jcl'

